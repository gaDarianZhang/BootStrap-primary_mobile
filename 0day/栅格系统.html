<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        .color1{
            background-color: pink;
        }
        .color2{
            background-color: skyblue;
        }
        .color3{
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
<!--
    ！！！！！！！！！！！！！重要！！！！！！！！！！！！！！！！！
    lg md sm这些状态的媒体查询都是设置的最小值，也就是当小于一种状态的最小值时，就切到了下一个状态。xs是默认的。
    只要大于这个最小值，就可以算是属于这种状态的屏幕。
    如果“下一个状态没有被设置”，默认每一格都占一行。但，如果设置了xs，那么小于xs的最小临界值后依然按照xs分配的布局
    如果仅设置了md,xs，那么当小于了md的临界值后，就直接是xs的状态了。
-->
        <div class="col-lg-4 col-md-8 col-xs-6 color1">col-lg-4</div>
        <div class="col-lg-4 col-md-4 col-xs-6 color2">col-lg-4</div>
        <div class="col-lg-4 col-md-4 col-xs-6 color3">col-lg-4</div>
    </div>
    <div class="row">
<!--        在所有状态下都是占6份-->
        <div class="col-xs-6 color2">col-xs-6</div>
        <div class="col-xs-6 color1">col-xs-6</div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
