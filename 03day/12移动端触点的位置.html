<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12移动端触点的位置</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #box1{
            width: 100%;
            height: 200px;
            background-color: #8c8c8c;
        }
    </style>
</head>
<body>
<div id="box1"></div>
<script type="text/javascript">
    let box1 = document.getElementById("box1");

    box1.addEventListener("touchstart",function (ev) {
        var x = ev.changedTouches[0].clientX;
        var y = ev.changedTouches[0].clientY;
        this.innerHTML = "X:"+x+"<br>Y:"+y;
    });
    box1.addEventListener("touchmove",function (ev) {
        var x = ev.changedTouches[0].clientX;
        var y = ev.changedTouches[0].clientY;
        this.innerHTML = "X:"+x+"<br>Y:"+y;
    });
    box1.addEventListener("touchend",function (ev){

    });

    document.documentElement.addEventListener("touchstart", function (ev) {
        ev.preventDefault();
    },{
        passive: false
    })

</script>
</body>
</html>
