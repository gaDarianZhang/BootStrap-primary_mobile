<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08变型</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas width="500" height="500"></canvas>
<script type="text/javascript">
    let canv = document.querySelector("canvas");
    let ctx = canv.getContext("2d");
    // ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(20,50);
    // ctx.stroke();
    ctx.save();
    ctx.translate(250,250);
    ctx.moveTo(0,0);
    ctx.lineTo(100,10);

    ctx.save();
    ctx.translate(250,250);
    ctx.moveTo(0,0);
    ctx.lineTo(-500,-200);


    ctx.restore();
    ctx.moveTo(0,0);
    ctx.lineTo(-500,-200);
    ctx.beginPath();
    ctx.restore();
    ctx.moveTo(0,0);
    ctx.lineTo(500,500);

    ctx.stroke();
</script>
</body>
</html>
