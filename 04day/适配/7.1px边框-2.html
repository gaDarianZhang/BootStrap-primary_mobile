<!DOCTYPE html>
<html lang="en" style="font-size: 50px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.1px边框-2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 2rem;
            height: 2rem;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
    //1.修改initial-scale，让布局视口大小等于设备分辨率像素
    document.querySelector("meta[name=viewport]").content = "user-scalable=no, initial-scale="+1/window.devicePixelRatio;
    //2.将rem扩大
    console.log(document.documentElement.style.fontSize);
    // document.documentElement.style.fontSize = document.documentElement.style.fontSize.slice(0,-2) * window.devicePixelRatio * document.documentElement.clientWidth / 375 / window.devicePixelRatio + "px";
    document.documentElement.style.fontSize = document.documentElement.style.fontSize.slice(0,-2) * window.devicePixelRatio + "px";

</script>
</body>
</html>
